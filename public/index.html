<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Bootcamp Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <div class="logo">
                    <i class="fab fa-docker"></i>
                    <h1>Docker Chat</h1>
                </div>
                <div class="login-form">
                    <h2>Join the Bootcamp Chat</h2>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username-input" placeholder="Enter your username..." maxlength="20">
                    </div>
                    <button id="join-btn" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Join Chat
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="screen">
            <header class="chat-header">
                <div class="header-left">
                    <i class="fab fa-docker"></i>
                    <h1>Docker Bootcamp</h1>
                    <span class="room-name">#general</span>
                </div>
                <div class="header-right">
                    <span id="user-count" class="user-count">
                        <i class="fas fa-users"></i>
                        <span id="user-count-number">0</span>
                    </span>
                    <button id="leave-btn" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i>
                        Leave
                    </button>
                </div>
            </header>

            <div class="chat-container">
                <aside class="sidebar">
                    <div class="sidebar-section">
                        <h3><i class="fas fa-users"></i> Online Users</h3>
                        <div id="user-list" class="user-list"></div>
                    </div>
                </aside>

                <main class="chat-main">
                    <div id="messages-container" class="messages-container">
                        <div id="messages" class="messages"></div>
                        <div id="typing-indicator" class="typing-indicator"></div>
                    </div>

                    <div class="input-container">
                        <div class="message-input-wrapper">
                            <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
                            <button id="send-btn" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Connection Status -->
    <div id="connection-status" class="connection-status">
        <i class="fas fa-wifi"></i>
        <span>Connecting...</span>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
